  <div class="form-container">
    <h2>GET A FREE CALL BACK</h2>
    <form id="callbackForm">
      <input type="text" name="name" placeholder="Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="text" name="fulladdress" placeholder="Full address" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <select name="service" required>
        <option value="">-- Select service --</option>
          <option value="Commercial Cleaning">Commercial Cleaning</option>
          <option value="Student Accommodation Cleaning">Student Accommodation Cleaning</option>
          <option value="Office Cleaning">Office Cleaning</option>
          <option value="Domestic Cleaning">Domestic Cleaning</option>
          <option value="Deep Cleaning">Deep Cleaning</option>
          <option value="Airbnb Cleaning">Airbnb Cleaning</option>
          <option value="Hotel Cleaning">Hotel Cleaning</option>
          <option value="Post Construction Cleaning">Post Construction Cleaning</option>
          <option value="Caravan Cleaning">Caravan Cleaning</option>
          <option value="End of Tenancy Cleaning">End of Tenancy Cleaning</option>
          <option value="Moving Home Cleaning">Moving Home Cleaning</option>
          <option value="Library Cleaning">Library Cleaning</option>
          <option value="School Cleaning Service">School Cleaning Service</option>
          <option value="Gym Cleaning">Gym Cleaning</option>
          <option value="Services Accommodation Cleaning">Services Accommodation Cleaning</option>
      </select>
      <textarea name="message" placeholder="Message"></textarea>

      <label class="checkbox-label">
        <input type="checkbox" name="consent" required>
         I agree that Sweetened Cleaning Services can use my details to contact me in regards to my enquiry and for future promotions. For full details of our Privacy Policy click <a href="#" target="_blank">here</a>. You can contact us regarding any issues with your personal data.
      </label>
      <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
      <button type="submit">Submit</button>
    </form>
